<!DOCTYPE html>
<html>
    <head>
        <title>header</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="body.css">

    </head>

    <body>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu"
                src="hamburger-menu.svg" 
                alt="menu">
                <img class="youtube-logo"
                src="youtube-logo.svg" 
                alt="youtube">
                </div>
            <div class="midle-section">
                <input class="search-bar" 
                type="text" 
                placeholder="search">
                <button class="search-button">
                    <img class="search-icon" src="search.svg" alt="search">
                </button>
                <button class="voice-button">
                    <img class="voice-icon" src="voice-search-icon.svg" alt="voice">
                </button>
            </div>
            <div class="right-section">
                <img class="upload-icon" 
                src="upload.svg" alt="">
                <img class="apps-icon"
                src="youtube-apps.svg" alt="">
                <img class="notifications-icon"
                src="notifications.svg" alt="">
                <img class="my-channel-icon"
                src="my-channel.jpeg" alt="">
            </div>
        </div>

    </body>
</html>
